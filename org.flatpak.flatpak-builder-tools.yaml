app-id: org.flatpak.flatpak-builder-tools
runtime: org.freedesktop.Sdk
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: /bin/sh
finish-args:
  - --env=PERL5LIB=/app/lib/perl5
  - --filesystem=host
  - --share=network
modules:
  - name: flatpak-builder-tools
    buildsystem: simple
    build-commands:
      - install -dm755 /app/{bin,tools}
      - cp --recursive --preserve=mode tools/* /app/tools/
      - find /app/tools -type f -perm 0755 | xargs ln -s -t /app/bin/
    sources:
      - type: git
        url: https://github.com/flatpak/flatpak-builder-tools.git
        branch: master
        commit: cc61d31f888f759a30610f0ab63e847082456cf7
        dest: tools
    modules:
      - python-aiohttp/python-aiohttp.json
      - name: python-requirements-parser
        buildsystem: simple
        build-commands:
          - pip3 install --verbose --exists-action=i --no-index --find-links=file://${PWD}
            --prefix=${FLATPAK_DEST} requirements-parser --no-build-isolation
        sources:
          - type: file
            url: https://files.pythonhosted.org/packages/c8/0d/6c9eb15fd4f6f45973ff1c70c170f2c30803415874e2e47c92eeae509085/types_setuptools-57.4.14-py3-none-any.whl
            sha256: 828f7e7e51e157876f47c80518b23ba0c3c36aa8081efd39d5d39f393938aec9
            x-checker-data:
              type: pypi
              name: types-setuptools
              packagetype: bdist_wheel
          - type: file
            url: https://files.pythonhosted.org/packages/f8/89/612e3b326d87780dc1daf39af7696634f969838213cddae4f553f75d04ae/requirements_parser-0.5.0-py3-none-any.whl
            sha256: e7fcdcd04f2049e73a9fb150d8a0f9d51ce4108f5f7cbeac74c484e17b12bcd9
            x-checker-data:
              type: pypi
              name: requirements-parser
              packagetype: bdist_wheel
      - name: python-toml
        buildsystem: simple
        build-commands:
          - pip3 install --verbose --exists-action=i --no-index --find-links=file://${PWD}
            --prefix=${FLATPAK_DEST} toml --no-build-isolation
        sources:
          - type: file
            url: https://files.pythonhosted.org/packages/be/ba/1f744cdc819428fc6b5084ec34d9b30660f6f9daaf70eead706e3203ec3c/toml-0.10.2.tar.gz
            sha256: b3bda1d108d5dd99f4a20d24d9c348e91c4db7ab1b749200bded2f839ccbe68f
            x-checker-data:
              type: pypi
              name: toml
      - name: perl-dependencies
        buildsystem: simple
        build-options:
          env:
            - PERL5LIB=/app/lib/perl5
        build-commands:
          - perl-libs/install.sh
        post-install:
          # workaround for cpanm acting silly and installs files without write permission
          - find /app -type f ! -perm -0200 -exec chmod u+w '{}' \;
        sources:
          - perl-dependencies-sources.json
          - type: shell
            commands:
              # fix the generated install.sh to avoid having it try to install into /usr
              - sed -e 's|\(perl Makefile.PL\).* \&\& \(make install\).*|\1 INSTALL_BASE=/app
                \&\& \2|' -e 's|\(perl Build.PL\) \&\&|\1 --install_base=/app \&\&|'
                -i perl-libs/install.sh
